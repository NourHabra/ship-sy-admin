<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/images/roadlink-favicon-light.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/roadlink-favicon-dark.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Roadlink</title>
    <meta name="title" content="Roadlink" />
    <meta
      name="description"
      content="Roadlink - Shipping and Logistics Management System"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://roadlink.app" />
    <meta property="og:title" content="Roadlink" />
    <meta
      property="og:description"
      content="Roadlink - Shipping and Logistics Management System"
    />
    <meta
      property="og:image"
      content="https://roadlink.app/images/roadlink-favicon-light.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://roadlink.app" />
    <meta property="twitter:title" content="Roadlink" />
    <meta
      property="twitter:description"
      content="Roadlink - Shipping and Logistics Management System"
    />
    <meta
      property="twitter:image"
      content="https://roadlink.app/images/roadlink-favicon-light.png"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Sans+Arabic:wght@100..900&family=Kanit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fff" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
